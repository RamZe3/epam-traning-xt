<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <div>
        <header class="Registration">
            <h1>Регистрация</h1>
            <hr>
        </header>   
        <form class="E-mail" action="">
            <label for="">E-mail</label>
            <br>
            <input class= "E-mailInput" type="text">
        </form>
        <form class="Password" action="">
            <label for="">Пароль</label>
            <br>
            <input type="password">
        </form>
        <form class="RepeatPassword" action="">
            <label for="">Еще раз</label>
            <br>
            <input type="password">
        </form>
        <form class="Button" action="">
            <input class="ButtonInput" type="submit" value="Отправить">
        </form>
    </div>
</body>
</html>
